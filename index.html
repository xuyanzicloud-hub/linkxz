<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xuyanzi | Profil</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    :root {
      --bg-light: linear-gradient(135deg, #74ABE2, #5563DE);
      --bg-dark: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      --card-bg-light: rgba(255, 255, 255, 0.2);
      --card-bg-dark: rgba(30, 30, 30, 0.4);
      --text-light: #fff;
      --text-dark: #111;
      --blur: 15px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease;
      overflow: hidden;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
      }
    }

    .card {
      background: var(--card-bg-light);
      backdrop-filter: blur(var(--blur));
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      width: 340px;
      padding: 35px;
      text-align: center;
      color: var(--text-dark);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (prefers-color-scheme: dark) {
      .card {
        background: var(--card-bg-dark);
        color: var(--text-light);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.5);
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-size: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .social-links a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .social-links a.whatsapp { background: #25D366; }
    .social-links a.email { background: #D44638; }
    .social-links a.tiktok { background: #000000; }

    footer {
      position: absolute;
      bottom: 15px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      text-align: center;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="xuyanzi.jpg" alt="Foto Profil Xuyanzi">
    <h2>Xuyanzi</h2>
    <p>Halo! Aku Xuyanzi — kreator yang suka berbagi ide, inspirasi, dan hal-hal keren di dunia digital.</p>

    <div class="social-links">
      <a href="https://wa.me/6285191923519" target="_blank" class="whatsapp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="mailto:xuyanzicloud@gmail.com" class="email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.tiktok.com/@xuyanzi" target="_blank" class="tiktok">
        <i class="fab fa-tiktok"></i>
      </a>
    </div>
  </div>

  <footer>
    © 2025 <a href="#">Xuyanzi</a> — All rights reserved
  </footer>
</body>
</html>
