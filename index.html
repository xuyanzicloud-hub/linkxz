<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xuyanzi | Profil</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #ffb87a, #5a2a84 70%);
      color: #fff;
    }

    /* Lapisan efek awan */
    .clouds {
      position: absolute;
      width: 200%;
      height: 100%;
      background: url('https://i.imgur.com/1X6k1kd.png') repeat-x;
      background-size: contain;
      animation: moveClouds 80s linear infinite;
      opacity: 0.3;
      top: 0;
      left: -50%;
      z-index: 0;
    }

    @keyframes moveClouds {
      from {transform: translateX(0);}
      to {transform: translateX(50%);}
    }

    /* Lapisan bintang */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://i.imgur.com/7nQ3U1n.png') repeat;
      background-size: 500px 500px;
      animation: twinkle 6s linear infinite;
      opacity: 0.2;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% {opacity: 0.25;}
      50% {opacity: 0.4;}
    }

    /* Kartu profil */
    .card {
      position: relative;
      z-index: 2;
      width: 380px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      text-align: center;
      padding: 40px 30px;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeIn {
      to {opacity: 1; transform: translateY(0);}
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.7);
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .card img:hover {transform: scale(1.05);}
    .card h2 {font-size: 1.6rem; margin-bottom: 8px;}
    .card p {font-size: 14px; opacity: 0.9; margin-bottom: 25px;}

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 20px;
      color: #fff;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .social-links a.whatsapp { background: #25D366; }
    .social-links a.email { background: #D44638; }
    .social-links a.tiktok { background: #000; }

    .social-links a:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .bio {
      font-size: 13px;
      opacity: 0.9;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 15px;
      line-height: 1.6;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: rgba(255,255,255,0.7);
      font-size: 12px;
      text-align: center;
      z-index: 3;
    }

    @media (max-width: 420px) {
      .card {width: 90%; padding: 30px 20px;}
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="clouds"></div>

  <div class="card">
    <img src="xuyanzi.jpg" alt="Foto Xuyanzi">
    <h2>Xuyanzi</h2>
    <p>Kreator digital & pecinta seni visual.</p>

    <div class="social-links">
      <a href="https://wa.me/6285191923519" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="mailto:xuyanzicloud@gmail.com" class="email"><i class="fas fa-envelope"></i></a>
      <a href="https://www.tiktok.com/@xuyanzi" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i></a>
    </div>

    <div class="bio">
      <p>Halo! Aku <strong>Xuyanzi</strong> — suka mengeksplor ide baru di dunia digital, berbagi inspirasi, dan menciptakan sesuatu yang punya nilai dan estetika.</p>
    </div>
  </div>

  <footer>© 2025 Xuyanzi — All Rights Reserved</footer>
</body>
</html>
