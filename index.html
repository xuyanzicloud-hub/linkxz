<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xuyanzi | Profil</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: url('bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Overlay gelap supaya teks jelas */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 380px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 40px 30px;
      color: #fff;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.7);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin-bottom: 15px;
      transition: 0.3s;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      font-size: 20px;
      color: #fff;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .social-links a.whatsapp { background: #25D366; }
    .social-links a.email { background: #D44638; }
    .social-links a.tiktok { background: #000; }

    .social-links a:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255,255,255,0.4);
    }

    .bio {
      font-size: 13px;
      opacity: 0.85;
      border-top: 1px solid rgba(255,255,255,0.3);
      padding-top: 15px;
      line-height: 1.5;
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: rgba(255,255,255,0.7);
      font-size: 12px;
      z-index: 2;
    }

    @media (max-width: 420px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  
  <div class="card">
    <img src="xuyanzi.jpg" alt="Foto Xuyanzi">
    <h2>Xuyanzi</h2>
    <p>Kreator digital & pecinta seni visual.</p>

    <div class="social-links">
      <a href="https://wa.me/6285191923519" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
      <a href="mailto:xuyanzicloud@gmail.com" class="email"><i class="fas fa-envelope"></i></a>
      <a href="https://www.tiktok.com/@xuyanzi" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i></a>
    </div>

    <div class="bio">
      <p>Halo! Aku <strong>Xuyanzi</strong> — suka mengeksplor ide baru di dunia digital, berbagi inspirasi, dan menciptakan sesuatu yang punya nilai dan estetika.</p>
    </div>
  </div>

  <footer>© 2025 Xuyanzi — All Rights Reserved</footer>
</body>
</html>
